<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header>

        <h2 class="text-primary">CIPE</h2>

        <nav class="navlist">
            <ul>
                <li><a href="">Home</a></li>
                <select name="" id="menu">
                    <option value="">Cronograma</option>
                </select>

                <select name="" id="menu">
                    <option value="">Inventario</option>
                </select>

                <select name="" id="menu">
                    <option value="">Generales</option>
                </select>

                <select name="" id="menu">
                    <option value="">Javier Andres Varela De La Rosa</option>
                </select>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="container-2">
            <div class="form-container">
                <div>
                    <h3 class="text-primary">Registrar Funcionarios <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path
                                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
                        </svg></h3>
                </div>
                <form class="form" action="">

                    <div class="datos">
                        <label for="">Nombre Completo:</label>
                        <input type="text" placeholder="Ingresar nombre y apellidos" required>
                    </div>

                    <div class="datos">
                        <label for="">Número de Identificación:</label>
                        <input type="number" placeholder="Ingresar número de identificación" required>
                    </div>

                    <div class="datos">
                        <label for="">Rol del Funcionario:</label>
                        <select class="form-select form-select-sm" aria-label="Small select example" name=""
                            id="select">
                            <option value="">Seleccionar Opción...</option>
                        </select>
                    </div>

                    <div class="datos">
                        <label for="">Sede del Funcionario:</label>
                        <select class="form-select form-select-sm" aria-label="Small select example" name=""
                            id="select">
                            <option value="">Seleccionar Opción...</option>
                        </select>
                    </div>

                </form>

                <div class="button">
                    <button type="button" class="btn btn-primary">Registrar Funcionario <i
                            class="fa-solid fa-user-plus"></i></button>
                </div>


                <div class="container my-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <table id="datatable_users" class="table">
                                <caption>
                                    Datatable.js Demo
                                </caption>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Sedes</th>
                                        <th>Funcionario</th>
                                        <th>Identificación</th>
                                        <th>Rol del del Funcionario</th>
                                        <th>Funciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody_users"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script src="script4.js"></script>
</body>

</html>
