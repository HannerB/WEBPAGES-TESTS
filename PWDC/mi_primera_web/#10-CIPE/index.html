<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <a class="Logo" href="">
            <h2>CIPE</h2>
        </a>
        <nav class="navlist">
            <ul>
                <li><a href="">Home</a></li>
                <select name="" id="">
                    <option value="">Cronograma</option>
                </select>

                <select name="" id="">
                    <option value="">Inventario</option>
                </select>

                <select name="" id="">
                    <option value="">Generales</option>
                </select>

                <select name="" id="">
                    <option value="">JAVIER ANDRES VARELA DE LA ROSA</option>
                </select>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="container-2">
            <div class="form-container">
                <div>
                    <h3>Registrar Funcionarios</h3>
                </div>
                <form class="form" action="">

                    <div class="datos">
                        <label for="">Nombre Completo:</label>
                        <input type="text" placeholder="Ingresar nombre y apellidos" required>
                    </div>

                    <div class="datos">
                        <label for="">Número de Identificación:</label>
                        <input type="text" placeholder="Ingresar número de identificación" required>
                    </div>

                    <div class="datos">
                        <label for="">Rol del Funcionario:</label>
                        <select class="dato-select" name="" id="">
                            <option value="">Seleccionar Opción...</option>
                        </select>
                    </div>

                    <div class="datos">
                        <label for="">Sede del Funcionario:</label>
                        <select class="dato-select" name="" id="">
                            <option value="">Seleccionar Opción...</option>
                        </select>
                    </div>

                </form>

                <div class="button">
                    <button>Registrar Funcionario</button>
                </div>


                <div class="table-container">

                </div>

            </div>
        </div>

    </div>
</body>
