<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="ejemplo relative">
      <div class="item"><img src="images/static-01.jpg" alt=""></div>
      <div class="item item-relative">
        <img src="images/relative-01.jpg" alt="">
      </div>
      <div class="item"><img src="images/static-01.jpg" alt=""></div>
    </div>
  </div>

  <div class="container">
    <div class="ejemplo absolute">
      <div class="item"><img src="images/static-01.jpg" alt=""></div>
      <div class="item item-absolute">
        <img src="images/absolute-01.jpg" alt="">
      </div>
      <div class="item"><img src="images/static-01.jpg" alt=""></div>
    </div>
  </div>

  <div class="container">
    <div class="ejemplo fixed">
      <div class="item"><img src="images/static-01.jpg" alt=""></div>
      <div class="item item-fixed"><img src="images/fixed-01.jpg" alt=""></div>
      <div class="item"><img src="images/static-01.jpg" alt=""></div>
    </div>
  </div>

</body>

</html>
